PART
{
	name = GarageMount
	module = Part
	author = Lil_Bread_402
	rescaleFactor = 1

	TechRequired = generalConstruction
	entryCost = 2000
	cost = 1500
	category = Payload
	subcategory = 0
	title = ST-ITS-99 "Clamp" Hangar Mounting system
	manufacturer = HabTech Consortium
	description = Mounting systems for the External Garage
	attachRules = 1,0,1,1,1
	mass = .5
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.3
	angularDrag = 1
	crashTolerance = 50
	maxTemp = 2700 // = 3000
	emissiveConstant = 0.87
	fuelCrossFeed = False
	bulkheadProfiles = mk3
	breakingForce = 300
	breakingTorque = 300
	tags = Space Station Freedom Hangar

	MODEL
	{
		model = HabTech2/Parts/Hangar/GarageMount
		rotation = -90, 0, 0	// X Y Z
	}

	NODE
	{
		name = TugNode
		transform = MountTop
		size = 1
	}

	NODE
	{
		name = GarageNode
		transform = MountBottom
		size = 1
	}

	NODE
	{
		name = Node1
		transform = ExtraNode1
		size = 1
	}
	NODE
	{
		name = Node2
		transform = ExtraNode2
		size = 1
	}
	NODE
	{
		name = Node3
		transform = ExtraNode3
		size = 1
	}
	NODE
	{
		name = Node4
		transform = ExtraNode4
		size = 1
	}

	MODULE:NEEDS[Squad/Parts/Cargo/ScienceKit]
	{
		name = ModuleCargoPart
		packedVolume = 450
	}
	
    MODULE
    {
        name = ModuleB9PartSwitch
        moduleID = ExtraNodes
        switcherDescription = Nodes For Arms and Stuff
        switcherDescriptionPlural = Nodes?
        SUBTYPE
        {
            name = Bare
            title = Just Mount
        }
        SUBTYPE
        {
            name = Mounts
            title = Extra Nodes
			transform = ExtraNodes
			addedMass = .04
			addedCost = 8
			node = Node1
			node = Node2
			node = Node3
			node = Node4
        }
    }
}
