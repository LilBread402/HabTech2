PART
{
	name = HT2_NITS_Truss2
	module = Part
	author = Lil_Bread_402
	rescaleFactor = 1

	TechRequired = generalConstruction
	entryCost = 2000
	cost = 1500
	category = Structural
	subcategory = 0
	title = ST-ITS-1986 "Freedom" External Truss System Upgraded 2
	manufacturer = HabTech Consortium
	description = External Truss designed for orbital assembly for space station purposes
	attachRules = 1,1,1,1,1
	mass = .5
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.3
	angularDrag = 1
	crashTolerance = 50
	maxTemp = 2700 // = 3000
	emissiveConstant = 0.87
	fuelCrossFeed = False
	bulkheadProfiles = mk3
	breakingForce = 300
	breakingTorque = 300
	tags = Space Station Freedom Truss

// model and node

	MODEL
	{
		model = HabTech2/Parts/Freedom/HT2_NITS_Truss2
		rotation = -90, 0, 0	// X Y Z
	}

// nodes

	NODE
	{
		name = TopNode
		transform = TrussTopNode-001-002
		size = 1
	}
	NODE
	{
		name = BottomNode
		transform = TrussBottomNode-001-002
		size = 1
	}
	
// side nodes
	
	NODE
	{
		name = SideNode1
		transform = TrussSideNode1-001-001-002
		size = 1
	}
	NODE
	{
		name = SideNode2
		transform = TrussSideNode1-001-002
		size = 1
	}
	NODE
	{
		name = SideNode3
		transform = TrussSideNode2-001-001-002
		size = 1
	}
	NODE
	{
		name = SideNode4
		transform = TrussSideNode2-001-002
		size = 1
	}
	NODE
	{
		name = SideNode5
		transform = TrussSideNode3-001-001-002
		size = 1
	}
	NODE
	{
		name = SideNode6
		transform = TrussSideNode3-001-002
		size = 1
	}
	NODE
	{
		name = SideNode7
		transform = TrussSideNode4-001-001-002
		size = 1
	}
	NODE
	{
		name = SideNode8
		transform = TrussSideNode4-001-002
		size = 1
	}
	
// rail nodes

	NODE
	{
		name = RailNode1
		transform = TrussRailNode1-001-001-002
		size = 1
	}
	NODE
	{
		name = RailNode2
		transform = TrussRailNode1-001-002
		size = 1
	}
	NODE
	{
		name = RailNode3
		transform = TrussRailNode2-001-001-002
		size = 1
	}
	NODE
	{
		name = RailNode4
		transform = TrussRailNode2-001-002
		size = 1
	}
	NODE
	{
		name = RailNode5
		transform = TrussRailNode3-001-001-002
		size = 1
	}
	NODE
	{
		name = RailNode6
		transform = TrussRailNode3-001-002
		size = 1
	}

	
// config

	MODULE:NEEDS[Squad/Parts/Cargo/ScienceKit]
	{
		name = ModuleCargoPart
		packedVolume = 100
	}

// partswitch

    MODULE
    {
        name = ModuleB9PartSwitch
        moduleID = Top
        switcherDescription = Top Design
        switcherDescriptionPlural = Top
		switchInFlight = true
        SUBTYPE
        {
            name = Top
            title = Top
			transform = TrussTop-002-002
			addedMass = .045
			addedCost = 200
        }
        SUBTYPE
        {
            name = No Top
            title = No Top
        }
        SUBTYPE
        {
            name = EndCap
            title = EndCap
			transform = TrussTop-002-002
			transform = BarEndCapTop-001-002
        }		
	}
    MODULE
    {
        name = ModuleB9PartSwitch
        moduleID = Bottom
        switcherDescription = Bottom Design
        switcherDescriptionPlural = Bottom
		switchInFlight = true
        SUBTYPE
        {
            name = Bottom
            title = bottom
			transform = TrussBottom-001-002
			addedMass = .045
			addedCost = 200
        }
        SUBTYPE
        {
            name = No Bottom
            title = No Bottom
        }	
        SUBTYPE
        {
            name = EndCap
            title = EndCap
			transform = TrussBottom-001-002
			transform = BarEndCapBottom-001-002
        }		
	}
    MODULE
    {
        name = ModuleB9PartSwitch
        moduleID = Rail Positioning
        switcherDescription = Rail numbers
        switcherDescriptionPlural = Rail
		switchInFlight = true
        SUBTYPE
        {
            name = 3 Rails
            title = 3 Rails
			transform = TrussRails-001-002
			transform = TrussRails-002-002
			transform = ThirdRail-001-002
			transform = ThirdRail-002-002
			transform = TopRailClips-001-002
			transform = TopRailClips-002-002
			transform = BottomRailClips-001-002
			addedMass = .045
			addedCost = 200
			node = RailNode1
			node = RailNode2
			node = RailNode3
			node = RailNode4
			node = RailNode5
			node = RailNode6
        }
        SUBTYPE
        {
            name = No Rail
            title = No Rail1
			node = SideNode1
			node = SideNode2
			node = SideNode5
			node = SideNode6
			node = SideNode7
			node = SideNode8
        }		
	}
    MODULE
    {
        name = ModuleB9PartSwitch
        moduleID = RaceWay One
        switcherDescription = RaceWay 1
        switcherDescriptionPlural = RaceWays
		switchInFlight = true
        SUBTYPE
        {
            name = Yes
            title = Yes
			transform = MainRaceWay-001-002
			transform = MainRaceWay-002-002
			transform = ElectricalConnectorTop-001-002
			addedMass = .007
			addedCost = 100
        }
        SUBTYPE
        {
            name = No
            title = No
        }		
	}
    MODULE
    {
        name = ModuleB9PartSwitch
        moduleID = RaceWay One
        switcherDescription = RaceWay Connector
        switcherDescriptionPlural = RaceWays
		switchInFlight = true
        SUBTYPE
        {
            name = Yes
            title = Yes
			transform = ElectricalConnectorTop-002-002
			transform = ElectricalConnectorBottom-001-002
			addedMass = .007
			addedCost = 100
        }
        SUBTYPE
        {
            name = No
            title = No
        }		
	}
}