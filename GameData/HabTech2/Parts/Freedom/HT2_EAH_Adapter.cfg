PART
{
	name = HT2_EAH_Adapter
	module = Part
	author = Lil_Bread_402
	rescaleFactor = 1

	TechRequired = generalConstruction
	entryCost = 2000
	cost = 1500
	category = Structural
	subcategory = 0
	title = ST-EAH-99 "Clamp" Hangar Mounting system
	manufacturer = HabTech Consortium
	description = Mounting systems for the External Garage
	attachRules = 1,0,1,1,1
	mass = .5
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.3
	angularDrag = 1
	crashTolerance = 50
	maxTemp = 2700 // = 3000
	emissiveConstant = 0.87
	fuelCrossFeed = False
	bulkheadProfiles = mk3
	breakingForce = 300
	breakingTorque = 300
	tags = Space Station Freedom Hangar

// model and node

	MODEL
	{
		model = HabTech2/Parts/Freedom/HT2_EAH_Adapter
		rotation = -90, 0, 0	// X Y Z
	}

	NODE
	{
		name = TugNode
		transform = MountTop
		size = 1
	}

	NODE
	{
		name = GarageNode
		transform = MountBottom
		size = 1
	}

	NODE
	{
		name = Node1
		transform = ExtraNode1
		size = 1
	}
	NODE
	{
		name = Node2
		transform = ExtraNode2
		size = 1
	}
	NODE
	{
		name = Node3
		transform = ExtraNode3
		size = 1
	}
	NODE
	{
		name = Node4
		transform = ExtraNode4
		size = 1
	}
	
	NODE
	{
		name = Node1l
		transform = ExtraNode3-001
		size = 1
	}
	NODE
	{
		name = Node2l
		transform = ExtraNode3-002
		size = 1
	}
	NODE
	{
		name = Node3l
		transform = ExtraNode3-003
		size = 1
	}
	NODE
	{
		name = Node4l
		transform = ExtraNode3-004
		size = 1
	}
	
// config

	MODULE:NEEDS[Squad/Parts/Cargo/ScienceKit]
	{
		name = ModuleCargoPart
		packedVolume = 450
	}

// partswitch

    MODULE
    {
        name = ModuleB9PartSwitch
        moduleID = Configuration
        switcherDescription = AdapterSize
        switcherDescriptionPlural = Size?
		switchInFlight = true
        SUBTYPE
        {
            name = Centaur Size
            title = 1.875 meters
			transform = ExtraNodes
			transform = GarageMount
			addedMass = .04
			addedCost = 100
			node = Node1
			node = Node2
			node = Node3
			node = Node4
        }
        SUBTYPE
        {
            name = Centaur Size Bare
            title = 1.875 Bare
			transform = GarageMount
        }
        SUBTYPE
        {
            name = Shuttle Payloads
            title = 2.5
			transform = GarageMountLarge
			transform = ExtraNodes-001
			addedMass = .045
			addedCost = 200
			node = Node1l
			node = Node2l
			node = Node3l
			node = Node4l
        }
        SUBTYPE
        {
            name = Shuttle Payloads Bare
            title = 2.5 meters Bare
			transform = GarageMountLarge
        }    
	}
}
