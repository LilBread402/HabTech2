PART
{
	name = HT2_NITS_Truss
	module = Part
	author = Lil_Bread_402
	rescaleFactor = 1

	TechRequired = generalConstruction
	entryCost = 2000
	cost = 1500
	category = Structural
	subcategory = 0
	title = ST-ITS-1985 "Freedom" External Truss System
	manufacturer = HabTech Consortium
	description = External Truss designed for orbital assembly for space station purposes
	attachRules = 1,1,1,1,1
	mass = .5
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.3
	angularDrag = 1
	crashTolerance = 50
	maxTemp = 2700 // = 3000
	emissiveConstant = 0.87
	fuelCrossFeed = False
	bulkheadProfiles = mk3
	breakingForce = 300
	breakingTorque = 300
	tags = Space Station Freedom Truss

// model and node

	MODEL
	{
		model = HabTech2/Parts/Freedom/HT2_NITS_Truss
		rotation = -90, 0, 0	// X Y Z
	}

// nodes

	NODE
	{
		name = TopNode
		transform = TrussTopNode
		size = 1
	}
	NODE
	{
		name = BottomNode
		transform = TrussBottomNode
		size = 1
	}
	
// side nodes
	
	NODE
	{
		name = SideNode1
		transform = TrussSideNode1
		size = 1
	}
	NODE
	{
		name = SideNode2
		transform = TrussSideNode2
		size = 1
	}
	NODE
	{
		name = SideNode3
		transform = TrussSideNode3
		size = 1
	}
	NODE
	{
		name = SideNode4
		transform = TrussSideNode4
		size = 1
	}
	
// rail nodes

	NODE
	{
		name = RailNode1
		transform = TrussRailNode1
		size = 1
	}
	NODE
	{
		name = RailNode2
		transform = TrussRailNode2
		size = 1
	}
	
// config

	MODULE:NEEDS[Squad/Parts/Cargo/ScienceKit]
	{
		name = ModuleCargoPart
		packedVolume = 100
	}

// partswitch

    MODULE
    {
        name = ModuleB9PartSwitch
        moduleID = Top
        switcherDescription = Top Design
        switcherDescriptionPlural = Top
		switchInFlight = true
        SUBTYPE
        {
            name = Top
            title = Top
			transform = TrussTop
			addedMass = .045
			addedCost = 200
        }
        SUBTYPE
        {
            name = No Top
            title = No Top
        }
        SUBTYPE
        {
            name = EndCap
            title = EndCap
			transform = TrussTop
			transform = BarEndCapTop
        }		
	}
    MODULE
    {
        name = ModuleB9PartSwitch
        moduleID = Bottom
        switcherDescription = Bottom Design
        switcherDescriptionPlural = Bottom
		switchInFlight = true
        SUBTYPE
        {
            name = Bottom
            title = bottom
			transform = TrussBottom
			addedMass = .045
			addedCost = 200
        }
        SUBTYPE
        {
            name = No Bottom
            title = No Bottom
        }	
        SUBTYPE
        {
            name = EndCap
            title = EndCap
			transform = TrussBottom
			transform = BarEndCapBottom
        }		
	}
    MODULE
    {
        name = ModuleB9PartSwitch
        moduleID = Rail Positioning
        switcherDescription = Rail numbers
        switcherDescriptionPlural = Rail
		switchInFlight = true
        SUBTYPE
        {
            name = 3 Rails
            title = 3 Rails
			transform = TrussRails
			transform = ThirdRail
			addedMass = .045
			addedCost = 200
			node = RailNode1
			node = RailNode2
        }
        SUBTYPE
        {
            name = 2 Rails
            title = 2 Rails
			transform = TrussRails
			addedMass = .045
			addedCost = 200
			node = RailNode1
			node = RailNode2
        }
        SUBTYPE
        {
            name = 1 Rail
            title = 1 Rail
			transform = ThirdRail
			addedMass = .045
			addedCost = 200
			node = SideNode1
			node = SideNode2
        }
        SUBTYPE
        {
            name = No Rail
            title = No Rail
			node = SideNode1
			node = SideNode2
        }		
	}
    MODULE
    {
        name = ModuleB9PartSwitch
        moduleID = RaceWay One
        switcherDescription = RaceWay 1
        switcherDescriptionPlural = RaceWays
		switchInFlight = true
        SUBTYPE
        {
            name = Yes
            title = Yes
			transform = MainRaceWay
			addedMass = .007
			addedCost = 100
        }
        SUBTYPE
        {
            name = No
            title = No
        }		
	}
    MODULE
    {
        name = ModuleB9PartSwitch
        moduleID = RaceWay Two
        switcherDescription = RaceWay 2
        switcherDescriptionPlural = RaceWays
		switchInFlight = true
        SUBTYPE
        {
            name = No
            title = No
        }
        SUBTYPE
        {
            name = Yes
            title = Yes
			transform = BottomRaceWay
			addedMass = .007
			addedCost = 100
        }		
	}
    MODULE
    {
        name = ModuleB9PartSwitch
        moduleID = RaceWay Three
        switcherDescription = RaceWay 3
        switcherDescriptionPlural = RaceWays
		switchInFlight = true
        SUBTYPE
        {
            name = No
            title = No
        }
        SUBTYPE
        {
            name = Yes
            title = Yes
			transform = TopRaceWay
			addedMass = .007
			addedCost = 100
        }		
	}
    MODULE
    {
        name = ModuleB9PartSwitch
        moduleID = RaceWay Four
        switcherDescription = RaceWay 4
        switcherDescriptionPlural = RaceWays
		switchInFlight = true
        SUBTYPE
        {
            name = No
            title = No
        }
        SUBTYPE
        {
            name = Yes
            title = Yes
			transform = TurnRaceWay
			addedMass = .007
			addedCost = 100
        }		
	}
    MODULE
    {
        name = ModuleB9PartSwitch
        moduleID = Top Rail Clips
        switcherDescription = Top Rail Clip
        switcherDescriptionPlural = Top Rail Clips
		switchInFlight = true
        SUBTYPE
        {
            name = Yes
            title = Yes
			transform = TopRailClips
			addedMass = .005
			addedCost = 50
        }
        SUBTYPE
        {
            name = No
            title = No
        }		
	}
    MODULE
    {
        name = ModuleB9PartSwitch
        moduleID = Bottom Rail Clips
        switcherDescription = Bottom Rail Clip
        switcherDescriptionPlural = Bottom Rail Clips
		switchInFlight = true
        SUBTYPE
        {
            name = Yes
            title = Yes
			transform = BottomRailClips
			addedMass = .005
			addedCost = 50
        }
        SUBTYPE
        {
            name = No
            title = No
        }		
	}
    MODULE
    {
        name = ModuleB9PartSwitch
        moduleID = Top Electrical Connectors
        switcherDescription = TopRaceWay
        switcherDescriptionPlural = TopRaceWays
		switchInFlight = true
        SUBTYPE
        {
            name = Yes
            title = Yes
			transform = ElectricalConnectorTop
			addedMass = .005
			addedCost = 50
        }
        SUBTYPE
        {
            name = No
            title = No
        }		
	}
    MODULE
    {
        name = ModuleB9PartSwitch
        moduleID = Bottom Electrical Connectors
        switcherDescription = BottomRaceWay
        switcherDescriptionPlural = BottomRaceWays
		switchInFlight = true
        SUBTYPE
        {
            name = Yes
            title = Yes
			transform = ElectricalConnectorBottom
			addedMass = .005
