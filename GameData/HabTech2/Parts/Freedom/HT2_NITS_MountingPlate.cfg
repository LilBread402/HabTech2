PART
{
	name = HT2_NITS_MountingPlate
	module = Part
	author = Lil_Bread_402
	rescaleFactor = 1

	TechRequired = generalConstruction
	entryCost = 2000
	cost = 1500
	category = Structural
	subcategory = 0
	title = ST-ITS-1990 "Freedom" Truss Mounted Plate
	manufacturer = HabTech Consortium
	description = External Truss designed for orbital assembly for space station purposes
	attachRules = 1,1,1,1,1
	mass = .5
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.3
	angularDrag = 1
	crashTolerance = 50
	maxTemp = 2700 // = 3000
	emissiveConstant = 0.87
	fuelCrossFeed = False
	bulkheadProfiles = mk3
	breakingForce = 300
	breakingTorque = 300
	tags = Space Station Freedom Truss

// model and node

	MODEL
	{
		model = HabTech2/Parts/Freedom/HT2_NITS_MountingPlate
		rotation = -90, 0, 0	// X Y Z
	}

// nodes

	NODE
	{
		name = BottomNode
		transform = MountPlaceBottomNode
		size = 1
	}

	NODE
	{
		name = TopNode
		transform = MountPlaceTopNode
		size = 1
	}
	
	MODULE:NEEDS[Squad/Parts/Cargo/ScienceKit]
	{
		name = ModuleCargoPart
		packedVolume = 75
	}

// partswitch

    MODULE
    {
        name = ModuleB9PartSwitch
        moduleID = plateDesign
        switcherDescription = RaceWay Plate
        switcherDescriptionPlural = RaceWay Plate
		switchInFlight = true
        SUBTYPE
        {
            name = Full Plate
            title = No Indent
            transform = RaceWayPlate
			addedMass = .00001
			addedCost = 2
        }
        SUBTYPE
        {
            name = RaceWay Hole
            title = Indent for RaceWay
        }		
	}
}